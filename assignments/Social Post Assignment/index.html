<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Post Assignment</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <script src="https://kit.fontawesome.com/3094f6de37.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tweet-parent">

    
        <div class="tweet">
            <img src="./john doe.jpg" alt="john-doe-picture">
            <div class="content">
                <span class="name">
                    John Doe
                </span>
                <span class="metadata">@johndoe . Dec 25</span>
                <div class="message">
                    I got my wife a fridge for christmas. I can't wait to see her face light up when <br> she open it.
                </div>
                <div class="action-row">
                    <span class="action-row-message">

                        <span  class="icon">
                                                    
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
                                <path d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                            </svg>
                        </span>

                        <span>
                            1,094
                        </span>
                    </span>

                    <span class="retweet-count">
                        <span class="icon">
                            <i class='fas fa-retweet'></i> 
                        </span>
                        <span>
                            5
                        </span>
                    </span>
                    <span class="like-count">
                        <span  class="icon">
                        
                            <i class='far fa-heart'></i>
                        </span>
                        <span>
                            8,402
                        </span>
                    </span>
                    <span class="upload">
                        <i class="bi bi-upload"></i>
                    </span>
                </div>
            </div>
        
        </div>
    </div>    
</body>
</html>
